<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/mystyle.css">
    
    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- * vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Boolzap</title>
</head>

<body>
    
    
    
    <main id="app">
        <section class="position-relative">

            <!-- top green bg -->
            <section class="my-top-background">
            
            </section>

            <section class="container-fluid my-main-content-position position-absolute">

                <div class="row justify-content-center">
                    
                    <!-- ! COL-12 WRAPPER(BG DA ELIMINARE) POS ABSOLUTE MODIFICARE TOP -->
                    <div class="col-12 my-main-content-wrapper d-flex justify-content-center">
                        <!-- # left content -->
                        <div class="col-4 d-flex flex-column my-main-content-left ">
                            <!-- FIRST CONTACT -->
                            <div class="my-contact-wrapper my-selected-contact-wrapper selected-gray d-flex justify-content-between px-2 py-3">
                                <div class="my-contact-left d-flex">
                                    <div class="my-pic-bg me-2">
                                        <img src="img/avatar_io.jpg" alt="foto">
                                    </div>
                                    <h5 class="contact-name">Sofia</h5>
                                </div>
                                
                                <div class="my-contact-right">
                                    <i class="bi bi-arrow-clockwise fs-4 icon-grey"></i>
                                    <i class="bi bi-chat-left-fill fs-4 icon-grey"></i>
                                    <i class="bi bi-three-dots-vertical fs-4 icon-grey"></i>
                                </div>
                            </div>

                            <!-- ALERT OPTIONS -->
                            <div class="my-message-alert-wrapper selected d-flex">
                                <div class="bell-icon-bg me-1">
                                    <i class="bi bi-bell-slash-fill"></i>
                                </div>
                                <div class="text-alert-wrap">
                                    <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                                    <p class="m-0"><a href="#/">Attiva notifiche</a></p>
                                </div>
                            </div>
                            
                            <!-- SEARCH  -->
                            <div class="my-search-box-wrapper d-flex">
                                <i class="bi bi-search icon-grey"></i>
                                <input type="search" placeholder="Search" class="my-search-bar">
                            </div>
                            
                            <!-- list contact/chat -->
                            <div class="container-list-contacts overflow-auto">
                                <ul class="list-unstyled">
                                    <li @click="clickedContact(index)" v-for="(contact,index) in contacts" class="selected-gray">
                                        <div class="my-contact-wrapper d-flex justify-content-between">
                                            <div class="my-contact-left d-flex">
                                                <div class="my-pic-bg me-2">
                                                    <img :src="'img/' + contact.image" alt="foto">
                                                </div>
                                                <div class="my-contact-text">
                                                    <h6 class="fw-bolder m-0">{{contact.name}}</h6>
                                                    <p class="m-0">Ultimo messaggio inviato</p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- # RIGHT CONTENT  -->
                        <div class="col-6 my-main-content-right d-flex flex-column justify-content-between">

                            <!-- selcted contact/chat from left-content -->
                            <div class="my-contact-wrapper d-flex justify-content-between px-2 py-3 selected-gray">
                                <div class="my-contact-left d-flex">
                                    <div class="my-pic-bg me-2">
                                        <img src="#" alt="foto">
                                    </div>
                                    <h5>name</h5>
                                </div>
                                
                                <div class="my-contact-right">
                                    <i class="bi bi-search fs-4 icon-grey"></i>
                                    <i class="bi bi-paperclip fs-4 icon-grey"></i>
                                    <i class="bi bi-three-dots fs-4 icon-grey"></i>
                                </div>
                            </div>

                            <div v-if="contact.isClicked" v-for="(contact,index) in contacts" class="my-box-chat overflow-auto">
                                <div v-for="(msg,index) in contact.messages" class="my-msg-right-container clearfix mb-1">
                                    <div class="my-msg-right float-end msg-box-style d-flex flex-column">
                                        {{msg.message}}
                                    </div>
                                </div>

                                <div class="my-answer-msg-left-container ">
                                    <div class="my-answer-msg-left msg-box-style">
                                        ok
                                    </div>
                                </div>
                            </div>

                            <div class="my-bottom-input-container d-flex justify-content-between">
                                <i class="bi bi-emoji-smile px-2 icon-grey"></i>
                                <input type="text" placeholder="Write message" class="my-input px-4">
                                <i class="bi bi-mic-fill px-2 icon-grey"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
    
    <!--javascript-->
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
